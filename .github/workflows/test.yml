name: Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: pip install uv
      - name: Install project + dev extras
        run: uv sync --extra dev
      - name: Lint
        run: uv run ruff check .
      - name: Unit tests
        run: uv run pytest tests -q
