# Basic evaluation cases for falk
# These are copied into new projects as evals/basic.yaml
# Run with: falk evals evals/basic.yaml

- question: "What is our total revenue?"
  expected_tool: query_metric
  expected_metric: revenue

- question: "Show me revenue by region"
  expected_tool: query_metric
  expected_metric: revenue
  expected_group_by: [region]

- question: "Top 5 customers by revenue"
  expected_tool: query_metric
  expected_metric: revenue
  expected_order: desc
  expected_limit: 5

- question: "What metrics are available?"
  expected_tool: list_metrics

# Capability / meta questions — agent answers directly, no tool call
- question: "What can you do?"
  allow_no_tool: true
  expect_contains: ["data"]
  name: "what can you do (capability)"

# Knowledge questions — answered from prompt context (no tool call)
- question: "Tell me about the company"
  allow_no_tool: true
  expect_contains: ["saas"]
  name: "company context answer"

# Precedence check — inline project rules should be answerable directly
- question: "What reporting convention should you follow?"
  allow_no_tool: true
  expect_contains: ["usd"]
  name: "inline rules/custom section precedence"

